<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <title>Cadastro</title>
</head>
<body>

    <img class="img" src="img/login.png" alt="">

    <div class="container">
        <h2>Criar Conta</h2>

        <label for="usr">Usuário:</label>
        <input type="text" id="usr" placeholder="Digite seu usuário"><br>

        <label for="pwd">Senha:</label>
        <input type="password" id="pwd" placeholder="Digite sua senha"><br>

        <label for="pwdconfirm">Confirmar senha:</label>
        <input type="password" id="pwdconfirm" placeholder="Confirme sua senha"><br>

        <button id="btnCadastrar">Cadastrar</button>

        <p class="msg-cadastro">
            Já tem conta? <a href="login.html">Voltar ao login</a>
        </p>
    </div>

    <script type="module" src="js/cadastro.js"></script>
</body>
</html>
