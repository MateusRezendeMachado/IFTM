<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <title>Tela de Login</title>
</head>
<body>

    <img class="img" src="img/login.png" alt="">

    <div class="container">
        <h2>Login</h2>

        <label for="usr">Usuário:</label>
        <input type="text" id="usr" placeholder="Digite seu usuário"><br>

        <label for="pwd">Senha:</label>
        <input type="password" id="pwd" placeholder="Digite sua senha"><br>

        <button id="btnEntrar">Entrar</button>

        
        <p class="msg-cadastro">
            Ainda não tem cadastro? 
            <a href="cadastro.html">Clique aqui</a>
        </p>
    </div>

    <script type="module" src="js/login.js"></script>
</body>
</html>
