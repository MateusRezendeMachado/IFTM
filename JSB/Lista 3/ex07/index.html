<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso ao Sistema</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Acesso ao Sistema</h1>
        
        <form id="loginForm">
            <table>
                <tr>
                    <td><label for="login">Login</label></td>
                    <td><input type="text" id="login" name="login"></td>
                </tr>
                <tr>
                    <td><label for="senha">Senha</label></td>
                    <td>
                        <input type="password" id="senha" name="senha" maxlength="8">
                        <span class="max-chars">(max. 8 caracteres)</span>
                    </td>
                </tr>
                <tr>
                    <td><label for="confirmarSenha">Confirmar Senha</label></td>
                    <td>
                        <input type="password" id="confirmarSenha" name="confirmarSenha" maxlength="8">
                        <span class="max-chars">(max. 8 caracteres)</span>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" class="buttons">
                        <button type="submit" id="entrar">Entrar</button>
                        <button type="button" id="limpar">Limpar</button>
                    </td>
                </tr>
            </table>
        </form>
        
        <div id="mensagem"></div>
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
