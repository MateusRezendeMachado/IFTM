<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Document</title>
</head>
<body>
    <form>
        <h2>Calculadora</h2>
        <label>Valor 1: </label>
        <input type="text" id="n1">
        <br><br>
        <label>Valor 2: </label>
        <input type="text" id="n2">
        <br><br>

        <div class="container">
            <div class="operadores">
            <input type="button" value="+" id="exibeSoma">
            <input type="button" value="-" id="exibeSub">
            <input type="button" value="*" id="exibeMult">
            <input type="button" value="/" id="exibeDiv">
            </div>
        </div>
        <br>
        <label>Resultado: </label>
        <input type="text" id="result" readonly>

    </form>
    <script src="js/script.js"></script>
</body>
</html>
