<!-- templates/aluno/list.html -->
<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org"
      th:replace="layout :: layout(~{::title}, ~{::section})">
<head>
    <title>Alunos - BookFlow</title>
</head>
<body>
    <section>
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1><i class="bi bi-people"></i> Alunos</h1>
            <a th:href="@{/alunos/novo}" class="btn btn-primary">
                <i class="bi bi-plus-circle"></i> Novo Aluno
            </a>
        </div>

        <div th:if="${alunos.isEmpty()}" class="alert alert-info">
            Nenhum aluno cadastrado.
        </div>

        <table th:unless="${alunos.isEmpty()}" class="table table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Matrícula</th>
                    <th>E-mail</th>
                    <th>Telefone</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="aluno : ${alunos}">
                    <td th:text="${aluno.id}"></td>
                    <td th:text="${aluno.nome}"></td>
                    <td th:text="${aluno.matricula}"></td>
                    <td th:text="${aluno.email}"></td>
                    <td th:text="${aluno.telefone}"></td>
                    <td>
                        <a th:href="@{/alunos/editar/{id}(id=${aluno.id})}" 
                           class="btn btn-sm btn-warning">
                            <i class="bi bi-pencil"></i>
                        </a>
                        <a th:href="@{/alunos/excluir/{id}(id=${aluno.id})}" 
                           class="btn btn-sm btn-danger"
                           onclick="return confirm('Tem certeza que deseja excluir este aluno?')">
                            <i class="bi bi-trash"></i>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </section>
</body>
</html>
