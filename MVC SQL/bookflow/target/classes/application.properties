spring.application.name=bookflow

# Configurações do Servidor
server.port=${PORT:8080}

# Configurações do Banco de Dados H2 (Modo em Memória)
spring.datasource.url=jdbc:h2:mem:bookflowdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Configurações do JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Habilitar o Console Web do H2 para visualização
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Debug do Spring Boot
debug=true

# Mostrar erros detalhados
server.error.include-stacktrace=always
server.error.include-message=always

# Logs detalhados
logging.level.org.springframework.web=DEBUG
logging.level.com.bookflow=DEBUG

# H2
spring.datasource.url=jdbc:h2:mem:bookflow
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA / Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console


