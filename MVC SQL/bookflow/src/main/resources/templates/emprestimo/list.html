<!DOCTYPE html>
<html lang="pt-BR"
      xmlns:th="http://www.thymeleaf.org"
      th:replace="layout :: layout(~{::title}, ~{::section})">

<head>
    <title>Empréstimos - BookFlow</title>
</head>

<body>

<section>

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>
            <i class="bi bi-calendar-check"></i>
            Empréstimos
        </h1>

        <div>
            <a th:href="@{/emprestimos/ativos}" class="btn btn-info me-2">
                <i class="bi bi-clock-history"></i> Ativos
            </a>
            <a th:href="@{/emprestimos/atrasados}" class="btn btn-danger me-2">
                <i class="bi bi-exclamation-triangle"></i> Atrasados
            </a>
            <a th:href="@{/emprestimos/novo}" class="btn btn-primary">
                <i class="bi bi-plus-circle"></i> Novo Empréstimo
            </a>
        </div>
    </div>

    <!-- Mensagens -->
    <div th:if="${success}" class="alert alert-success alert-dismissible fade show">
        <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div th:if="${emprestimos.isEmpty()}" class="alert alert-info">
        Nenhum empréstimo encontrado.
    </div>

    <table th:unless="${emprestimos.isEmpty()}"
           class="table table-striped table-hover">

        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Aluno</th>
            <th>Data Empréstimo</th>
            <th>Previsão Devolução</th>
            <th>Devolução Real</th>
            <th>Status</th>
            <th>Itens</th>
            <th>Ações</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="emp : ${emprestimos}">
            <td th:text="${emp.id}"></td>
            <td th:text="${emp.aluno.nome}"></td>

            <td th:text="${#temporals.format(emp.dataEmprestimo, 'dd/MM/yyyy')}"></td>

            <td th:text="${#temporals.format(emp.dataPrevistaDevolucao, 'dd/MM/yyyy')}"></td>

            <td>
                <span th:if="${emp.dataDevolucaoReal != null}"
                      th:text="${#temporals.format(emp.dataDevolucaoReal, 'dd/MM/yyyy')}">
                </span>
                <span th:unless="${emp.dataDevolucaoReal != null}"
                      class="text-muted">
                    Pendente
                </span>
            </td>

            <td>
                <th:block th:if="${emp.dataDevolucaoReal != null}">
                    <span class="badge bg-success">Devolvido</span>
                </th:block>

                <th:block th:unless="${emp.dataDevolucaoReal != null}">
                    <th:block th:if="${emp.dataPrevistaDevolucao.isBefore(T(java.time.LocalDate).now())}">
                        <span class="badge bg-danger">Atrasado</span>
                    </th:block>
                    <th:block th:unless="${emp.dataPrevistaDevolucao.isBefore(T(java.time.LocalDate).now())}">
                        <span class="badge bg-warning">Em andamento</span>
                    </th:block>
                </th:block>
            </td>

            <td>
                <span class="badge bg-secondary">
                    <span th:text="${#lists.size(emp.itens)}"></span> itens
                </span>
            </td>

            <td>
                <a th:href="@{/emprestimos/detalhes/{id}(id=${emp.id})}"
                   class="btn btn-sm btn-info">
                    <i class="bi bi-eye"></i>
                </a>

                <th:block th:if="${emp.dataDevolucaoReal == null}">
                    <form th:action="@{/emprestimos/devolver/{id}(id=${emp.id})}"
                          method="post" class="d-inline">
                        <button type="submit"
                                class="btn btn-sm btn-success"
                                onclick="return confirm('Registrar devolução deste empréstimo?')">
                            <i class="bi bi-check2-circle"></i>
                        </button>
                    </form>
                </th:block>
            </td>
        </tr>
        </tbody>
    </table>

</section>

</body>
</html>
